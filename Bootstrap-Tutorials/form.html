<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Form</title>
</head>

<body>

    <div class="container">
        <h2>Simple Input</h2>
        <form>
            <div class="row justify-content-center">
                <label for="first-name" class="form-label col-3">First Name</label>
                <input type="text" name="" id="first-name" class="form-control col-3">
            </div>
        </form>
    </div>

    <hr>
    <div class="container">
        <h2>Input Group</h2>
        <form>
            <div class="input-group mb-4">
                <span class="input-group-text">
                    <i class='bx bx-envelope'></i>
                    <!-- icon here -->
                </span>
                <input type="email" name="email" id="email" placeholder="Ex: name@example.com" class="form-control">
                <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Enter Your Email">
                    <!-- question mark icon here  -->
                    <i class='bx bx-question-mark'></i>
                </span>
            </div>

        </form>
    </div>

    <hr>
    <div class="container">
        <h2>Floating Label</h2>
        <form class="form-floating">
            <input type="text" class="form-control" name="first-name" id="first-name">
            <label for="first-name">Full Name</label>
        </form>
    </div>
    <hr>
    <div class="container">
        <h2>Form Validation</h2>
        <form>
            <div class="form-floating">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid"
                    placeholder="name@example.com" value="test@example.com">
                <label for="floatingInputInvalid">Email</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="tel" class="form-control is-valid" id="floatingInputValid" placeholder="+91 7981234569"
                    value="+91 7981234569">
                <label for="floatingInputValid">Phone No.</label>
            </div>
        </form>
    </div>

    <hr>
    <div class="container">
        <h2>Disabled Range</h2>
        <label for="disabledRange" class="form-label">Disabled range</label>
        <input type="range" class="form-range" id="disabledRange" disabled>
    </div>

    <hr>
    <div class="container">
        <h2>min max</h2>
        <label for="customRange2" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="5" id="customRange2">
    </div>
    <hr>
    <div class="container">
        <h2>steps</h2>
        <label for="customRange3" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
    </div>

    <hr>
    <div class="container">
        <h2>Color Pickers</h2>
        <label for="exampleColorInput" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
            title="Choose your color">
    </div>
    <hr>

    <div class="container mb-5">
        <h2>Data Lists</h2>
        <label for="exampleDataList" class="form-label">Datalist example</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
