<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Offcanvas</title>
</head>

<body>
    <a href="#sidebar-top" class="d-block mt-3" data-bs-toggle="offcanvas" role="button" aria-controls="sidebar">Open
        top
        sidebar</a>
    <div class="offcanvas offcanvas-top" tabindex="-1" id="sidebar-top" aria-labelledby="sidebar-label">This is a top
        sidebar</div>


    <a href="#sidebar-left" class="d-block mt-3" data-bs-toggle="offcanvas" role="button" aria-controls="sidebar">Open
        left
        sidebar</a>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar-left" aria-labelledby="sidebar-label">This is a
        left
        sidebar
    </div>


    <a href="#sidebar-right" class="d-block mt-3" data-bs-toggle="offcanvas" role="button" aria-controls="sidebar">Open
        right
        sidebar</a>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar-right" aria-labelledby="sidebar-label">Open right
        sidebar</div>

    <a href="#sidebar-bottom" class="d-block mt-3" data-bs-toggle="offcanvas" role="button" aria-controls="sidebar">Open
        bottom
        sidebar</a>
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="sidebar-bottom" aria-labelledby="sidebar-label">This is a
        bottom
        sidebar</div>

    <!-- the href of anchor link and id of offcanvas should be same -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
