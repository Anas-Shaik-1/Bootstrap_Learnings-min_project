<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Buttons</title>
</head>

<body>
    <h1 class="text-center">Buttons</h1>
    <div class="container">
        <h2>Button types</h2>
        <button class="btn btn-primary">hello</button>
        <button class="btn btn-secondary">hello</button>
        <button class="btn btn-info">hello</button>
        <button class="btn btn-success">hello</button>
        <button class="btn btn-danger">hello</button>
        <button class="btn btn-link">Link Button</button>
        <button class="btn-close"></button>
    </div>

    <hr>
    <div class="container">
        <h2>Button sizes</h2>
        <button class="btn btn-primary btn-lg">large button</button>
        <button class="btn btn-primary btn">large button</button>
        <button class="btn btn-primary btn-sm">large button</button>
    </div>
    <hr>
    <div class="container">
        <h2>Button Groups</h2>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
