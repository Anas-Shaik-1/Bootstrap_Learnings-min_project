<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <h1 class="page-title text-center">Progress Bar</h1>
    <div class="container py-5">
        <h2>Simple Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width : 50%">50%</div>
        </div>
    </div>
    <hr>
    <div class="container py-5">
        <h2>Striped Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 30%" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100">30%</div>
        </div>
    </div>
    <hr>
    <div class="container py-5">
        <h2>Striped Progress Bar with Animation</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%"
                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">30%</div>
        </div>
    </div>
    <hr>
    <div class="container py-5">
        <h2>Colored Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar  bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 30%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">30%</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
