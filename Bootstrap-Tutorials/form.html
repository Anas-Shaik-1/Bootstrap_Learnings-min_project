<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Form</title>
</head>

<body>
    <form>
        <div class="row justify-content-center">
            <label for="first-name" class="form-label col-3">First Name</label>
            <input type="text" name="" id="first-name" class="form-control col-3">
        </div>
    </form>


    <div class="row justify-content-center">
        <form>
            <div class="input-group mb-4">
                <span class="input-group-text">
                    <i class='bx bx-envelope'></i>
                    <!-- icon here -->
                </span>
                <input type="email" name="email" id="email" placeholder="Ex: name@example.com" class="form-control">
                <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Enter Your Email">
                    <!-- question mark icon here  -->
                    <i class='bx bx-question-mark'></i>
                </span>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
